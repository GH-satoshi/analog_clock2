<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #00ff00;
      font-family: monospace;
    }
    .aClock {   /*時計の大きさをmin(80vw, 80vh)で指定し、針や目盛りを%ベースにすることで、ウィンドウの拡縮に追随するようになる*/
      position: relative;
      width: min(70vw, 70vh);
      height: min(70vw, 70vh);
      border: 3px solid #00ff00;
      border-radius: 50%;
      box-shadow: 0px 0px 20px #8cd28c;
    }
    .aClock::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4%;
      height: 4%;
      background: #00ff00;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .line {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
    }
    .hour {
      width: 4%;
      height: 32%;
      background: #00ff00;
      border-radius: 2px;
      box-shadow: 0px 0px 20px #8cd28c;
      transform: translate(-50%, -100%);
    }
    .min {
      width: 2%;
      height: 40%;
      background: #00ff00;
      border-radius: 2px;
      box-shadow: 0px 0px 20px #8cd28c;
      transform: translate(-50%, -100%);
    }
    .sec {
      width: 0.5%;
      height: 45%;
      background: #00ff00;
      box-shadow: 0px 0px 20px #8cd28c;
      transform: translate(-50%, -100%);
    }
    .scale {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .scale > div {
      position: absolute;
      top: 0;
      left: 50%;
      width: 1%;
      height: 50%;
      transform-origin: bottom center;
    }
    .scale > div::after {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 6%;
      background: #00ff00;
    }

    /* 日付窓（中央下） */
    .dateWindow {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5); /* 半透明で針が透ける */
      border: 0.1em solid #00ff00;
      border-radius: 0.3em;
      padding: 0.1em 0.4em;
      font-size: min(10vw, 5vh);
      text-align: center;
      text-shadow: 0px 0px 10px #8cd28c;
      box-shadow: 0px 0px 10px #8cd28c inset;
    }
  </style>
</head>

<body>
  <div class="aClock">
    <div class="scale"></div>
    <div class="hour line"></div>
    <div class="min line"></div>
    <div class="sec line"></div>
    <div class="dateWindow" id="dateWindow"></div>
  </div>

  <script>
    // 目盛り生成
    window.onload = function () {
      let scaleElem = document.querySelector(".scale");
      for (let i = 0; i < 12; i++) {
        let addElem = document.createElement("div");
        addElem.style.transform = `rotate(${i * 30}deg)`;
        scaleElem.appendChild(addElem);
      }
    };

    function updateClock() {
      let now = new Date();
      let deg_h = now.getHours() * 30 + now.getMinutes() * 0.5;
      let deg_m = now.getMinutes() * 6;
      let deg_s = now.getSeconds() * 6;

      document.querySelector(".hour").style.transform = `translate(-50%, -100%) rotate(${deg_h}deg)`;
      document.querySelector(".min").style.transform = `translate(-50%, -100%) rotate(${deg_m}deg)`;
      document.querySelector(".sec").style.transform = `translate(-50%, -100%) rotate(${deg_s}deg)`;

      // 日付表示
      let weekdays = ["日", "月", "火", "水", "木", "金", "土"];
      let y = now.getFullYear();
      let m = now.getMonth() + 1;
      let d = now.getDate();
      let w = weekdays[now.getDay()];
      //document.getElementById("dateWindow").textContent =`${y}/${m}/${d} (${w})`;
      document.getElementById("dateWindow").textContent =`${m}/${d}(${w})`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
